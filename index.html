<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg p-3 border-bottom border-light-subtle">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold text-success" href="https://oluizfernando.github.io/whatsapp_link_generator/">WhatsApp Link Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/OLuizFernando/whatsapp_link_generator" target="_blank">Source code</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="form-container">
        <form class="d-flex flex-column full-screen" id="form">
            <div class="w-50 mb-4">
                <label for="number-input" class="form-label">Cellphone number</label>
                <input class="form-control mb-3" type="text" placeholder="(00) 9 9999-9999" id="number-input" required>
                <label for="message-input" class="form-label">Your message (optional)</label>
                <textarea class="form-control" type="text" placeholder="If this field is left empty, a link only to your cellphone number will be generated" id="message-input"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success rounded-pill" id="generate-btn">Generate link</button>
            </div>
        </form>
    </div>
    <div id="link-container" style="display: none;">
        <div class="d-flex flex-column full-screen">
            <div class="w-50 mb-4">
                <label for="link" class="form-label">Your custom link</label>
                <input class="form-control mb-3" type="text" id="link" readonly>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success rounded-pill" id="copy-btn">Copy to clipboard</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
